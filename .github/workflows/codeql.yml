name: "CodeQL"

on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: "43 4 * * 1"

env:
  # When this is defined and set to one, the scripts know not to pause for user input
  SYSTEM_INFORMER_CI: 1

jobs:
  analyze:
    name: Analyze
    permissions:
      actions: read
      contents: read
      security-events: write

    runs-on: "windows-latest"
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        languages: ["c-cpp, csharp"]
        config: ["Release"]
        solution: ["SystemInformer.sln"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.languages }}

      - name: Setup MSBuild üõ†Ô∏è
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet Packages üì¶
        working-directory: ${{ github.workspace }}
        run: nuget restore "${{ matrix.solution }}"

      - name: Build Solution ‚öôÔ∏è
        run: msbuild "${{ matrix.solution }}" -t:build -verbosity:normal -fileLogger -p:Configuration="${{ matrix.config }}" -p:Platform="${{ matrix.platform }}"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/languages:${{ matrix.languages }}"
          token: ${{ github.token }}
